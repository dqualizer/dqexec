name: CI/CD Pipeline of ${{ github.event.repository.name }}

on:
  push:
  pull_request:
    branches:
      - main

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Java 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: 'gradle'

      - name: Build with Gradle
        run: ./gradlew --init-script gradle/init.gradle assemble 

      - name: Test with Gradle
        run: ./gradlew --init-script gradle/init.gradle test

      - name: Upload build jar
        uses: actions/upload-artifact@v3
        with:
          name: dqexec
          path: build/libs/*.jar
          retention-days: 14

  create_container:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main'}}
          tags: dqualizer/dqexec:latest
          build-args: |
            EXECUTION_ENV=ci
            GITHUB_PACKAGE_READ_TOKEN=${{ secrets.GITHUB_TOKEN }}
