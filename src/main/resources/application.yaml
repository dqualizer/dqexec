server:
  port: 8090


dqualizer:
  messaging:
    queues:
      loadtest:
        name: loadtest
      rqaConfigurationProducerQueue:
        name: rqaConfigurationProducer
      k6:
        name: k6
    exchanges:
      loadtest:
        name: translator-loadtest
        exchangeType: direct
        durable: true
        autoDelete: false
      k6:
        name: loadtest-k6
        exchangeType: direct
        durable: true
        autoDelete: false

  dqexec:
    influx:
      host: localhost
    #    enabled: true #not a features yet
    export:
      k6:
        influx:
          organization: ${K6_INFLUXDB_ORGANIZATION:my-org}
          bucket: ${K6_INFLUXDB_BUCKET:my-bucket}
          token: ${K6_INFLUXDB_TOKEN:specialToken000}
